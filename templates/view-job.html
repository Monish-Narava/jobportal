<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='images/available.jpg') }}");  
            min-height: 100vh;
            padding-top: 90px;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            z-index: 10;
        }

        .navbar h2 {
            color: white;
            font-size: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 25px;
        }

        .nav-links a:hover { color: #00ffcc; }

        h2.page-title {
            text-align: center;
            margin: 25px 0;
            color: white;
            font-size: 32px;
        }

        .job {
            width: 75%;
            margin: 0 auto 25px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 18px rgba(0,0,0,0.12);
            border-left: 5px solid #4c8bf5;
        }

        .job h3 { margin-bottom: 10px; color: #222; font-size: 22px; }
        .job p { margin: 6px 0; color: #444; font-size: 15px; }

        .apply-btn {
            display: inline-block;
            text-decoration: none;
            background-color: #4c8bf5;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 12px;
            font-weight: 600;
        }

        .apply-btn:hover { background-color: #1b6ef3; transform: scale(1.05); }

        .applied-btn {
            background-color: grey;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 12px;
            font-weight: 600;
            border: none;
            opacity: 0.7;
        }

        .applied-btn:disabled { cursor: not-allowed; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Job Portal</h2>
    <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('employer_profile') }}">My Profile</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<h2 class="page-title">Available Jobs</h2>

{% for job in jobs %}
<div class="job">
    <h3>{{ job['title'] }}</h3>
    <p><b>Company:</b> {{ job['company'] }}</p>
    <p><b>Location:</b> {{ job['location'] }}</p>
    <p><b>Description:</b> {{ job['description'] }}</p>

    {% if job['id'] in applied_job_ids %}
        <button class="applied-btn" disabled>Already Applied</button>
    {% else %}
        <a class="apply-btn" href="{{ url_for('apply_job', job_id=job['id']) }}">Apply Now</a>
    {% endif %}
</div>
{% endfor %}

</body>
</html>
